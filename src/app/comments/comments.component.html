<div *ngIf="comments?.length !== 0" class="w-full">
  <div class="mt-2 mb-2 text-2xl flex justify-center font-bold">Kommentare</div>
  <ion-list class="mx-auto w-full" style="--ion-item-background: #00000000">
    <ion-item
      *ngFor="let comment of comments; let i = index"
      class="w-full my-2 rounded-2xl"
      style="
        --padding-start: 0;
        --inner-padding-end: 0px;
        --ion-item-background: #333333;
      "
    >
      <div class="w-full p-2 flex flex-col">
        <div class="float-left flex flex-row">
          <div class="text-base font-bold">
            {{ comment.name }}
          </div>
          <div class="ml-auto text-xs text-gray-300 my-auto">
            {{ comment.dat | date : "dd.MM.yyyy" }}
          </div>
        </div>
        <div class="float-left w-full">
          {{ comment.message }}
        </div>
      </div>
    </ion-item>
  </ion-list>
  <div class="mt-16"></div>
</div>
