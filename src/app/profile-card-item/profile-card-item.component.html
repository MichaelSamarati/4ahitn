<ion-item
  [routerLink]="['./profile/' + profile?.studentid]"
  class="w-full my-3 rounded-full relative flex justify-center items-center profileCardItemComponent profileCardItemComponentAppearAnimation opacity-0"
  [style]="
    '--padding-start: 0; --inner-padding-end: 0px; height: 78px; overflow: visible; border: none; --ion-item-background: transparent'
  "
>
  <div
    class="square rounded-full flex justify-center items-center list-item-shadow absolute z-10"
    style="height: 78px; width: auto"
  >
    <ring
      [padding]="8"
      [image]="profile?.image"
      [favouriteSubject]="profile?.favouriteSubject"
      [favouriteColor]="profile?.favouriteColor"
      [phone]="profile?.phone"
      [burgerPizzaAvocado]="profile?.burgerPizzaAvocado"
    ></ring>
  </div>
  <div
    class="rounded-2xl flex items-center"
    [style]="
      'margin-left: calc(39px + 7px); padding-left: 39px; height: 55px; width: 100%; background: ' +
      colorVariable +
      '; ' +
      'box-shadow: 0px 0px 20px 0px ' +
      colorVariable
    "
  >
    <div class="text-xl">{{ profile?.forename }} {{ profile?.lastname }}</div>
  </div>
</ion-item>
