<div
  class="h-[100%] square rounded-full flex justify-center items-center"
  [style.background]="
    'conic-gradient(' +
    favouriteSubjectColor +
    ', ' +
    favouriteColor +
    ', ' +
    phoneColor +
    ', ' +
    favouriteSubjectColor +
    ')'
  "
>
  <img
    class="h-[100%] square rounded-full"
    [style]="'padding: ' + padding + 'px'"
    [src]="
      'data:image/jpg;base64, ' + image ||
      '../../assets/default_profile_picture.jpg'
    "
  />
</div>
