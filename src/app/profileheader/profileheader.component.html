<div class="flex flex-col p-2 w-full h-full items-center">
  <div
    class="square rounded-full flex"
    style="height: auto; width: 180px; margin: 6px"
  >
    <ring
      *ngIf="profile?.image"
      [padding]="15"
      [image]="profile?.image"
      [favouriteSubject]="profile?.favouriteSubject"
      [favouriteColor]="profile?.favouriteColor"
      [phone]="profile?.phone"
      [burgerPizzaAvocado]="profile?.burgerPizzaAvocado"
    ></ring>
  </div>
  <div class="font-bold mx-auto mt-2" style="font-size: 24px">
    {{ profile?.forename }} {{ profile?.lastname }}
  </div>
  <div class="font-bold mx-auto mt-1" style="font-size: 18px">
    {{ profile?.birthday | date : "dd.MM.yyyy" }}
  </div>
</div>
