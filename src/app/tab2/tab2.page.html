<ion-content>
  <div class="flex flex-col p-2 w-full min-h-full md:w-medium-size-page mx-auto">
    <div class="mt-8"></div>
    <div class="mt-2 mb-2 text-3xl flex justify-center font-bold">SchÃ¼ler</div>
    <ion-list class="px-2">
      <ion-item
        *ngFor="let student of students; let i = index"
        [routerLink]="['./profile/'+student.studentid]"
        class="w-full my-2 rounded-2xl"
        style="
          --padding-start: 0;
          --inner-padding-end: 0px;
          --ion-item-background: #333333;
        "
      >
        <div
          class="square rounded-full flex justify-center items-center"
          style="height: 78px; width: auto; margin: 6px"
        >
          <ring
            [padding]="6"
            [image]="student?.image"
            [favouriteSubject]="student?.favouriteSubject"
            [favouriteColor]="student?.favouriteColor"
            [phone]="student?.phone"
          ></ring>
        </div>
        <div class="text-xl">{{student.forename}} {{student.lastname}}</div>
      </ion-item>
    </ion-list>
    <div class="mt-2 mb-2 text-3xl flex justify-center font-bold">Lehrer</div>
  </div>
</ion-content>
