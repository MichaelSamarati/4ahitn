<ion-content>
  <div
    class="flex flex-col p-2 w-full min-h-full md:w-medium-size-page mx-auto"
  >
    <div class="mt-8"></div>
    <div class="mt-2 mb-2 text-3xl flex justify-center font-bold">SchÃ¼ler</div>
    <ion-list class="px-1">
      <ion-item
        *ngFor="let student of students; let i = index"
        [routerLink]="['./profile/'+student.studentid]"
        class="w-full my-3 rounded-full relative flex justify-center items-center"
        [style]="
          '--padding-start: 0; --inner-padding-end: 0px; height: 78px; overflow: visible; border: none;'
        "
      >
        <div
          class="square rounded-full flex justify-center items-center list-item-shadow absolute z-10"
          style="height: 78px; width: auto;"
        >
          <ring
            [padding]="7"
            [image]="student?.image"
            [favouriteSubject]="student?.favouriteSubject"
            [favouriteColor]="student?.favouriteColor"
            [phone]="student?.phone"
            [burgerPizzaAvocado]="student?.burgerPizzaAvocado"
          ></ring>
        </div>
        <div
          class="rounded-2xl flex items-center list-item-shadow"
          [style]="'margin-left: calc(39px + 7px); padding-left: 39px; height: 55px; width: 100%; background: #343434'"
        >
          <div class="text-xl">{{student.forename}} {{student.lastname}}</div>
        </div>
      </ion-item>
    </ion-list>
    <div class="mt-2 mb-2 text-3xl flex justify-center font-bold">Lehrer</div>
  </div>
</ion-content>
