<ion-content [fullscreen]="true">
  <div class="mt-8"></div>
  <div class="mt-2 mb-2 text-3xl flex justify-center">SchÃ¼ler</div>
  <ion-list class="px-2">
    <ion-item
      *ngFor="let student of students; let i = index"
      [routerLink]="['./profile/'+student.id]"
      class="w-full my-2 rounded-2xl"
      style="--padding-start: 0; --ion-item-background: #333333"
    >
      <div
        class="square rounded-full flex justify-center items-center"
        style="height: 86px; width: auto; margin: 6px"
      >
        <ring
          [padding]="6"
          [imageUrl]="student?.imageUrl"
          [favouriteSubject]="student?.favouriteSubject"
          [favouriteColor]="student?.favouriteColor"
          [phone]="student?.phone"
        ></ring>
      </div>
      <div class="text-2xl">{{student.name}}</div>
    </ion-item>
  </ion-list>
  <div class="mt-2 mb-2 text-3xl flex justify-center">Lehrer</div>
</ion-content>
